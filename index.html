

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>굿모닝 챌린지</title>
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background-color: #fff8e7;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 8px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🌞 굿모닝 출석체크 🌞</h1>

  <input type="text" id="studentId" placeholder="학번 입력"><br>
  <input type="text" id="name" placeholder="이름 입력"><br>

  <p id="clock" style="font-size: 18px; margin-bottom: 20px;">시간 불러오는 중...</p>

  <button onclick="submitForm()">제출</button>

  <p id="result" style="margin-top: 20px; font-size: 18px;"></p>

  <script>
    // 실시간 시계
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('ko-KR');
      document.getElementById('clock').innerText = "현재 시간: " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 제출 함수
    function submitForm() {
      const studentId = document.getElementById('studentId').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!studentId || !name) {
        alert("학번과 이름을 모두 입력해주세요!");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbw7FbJ-ann1qRY2zve7M1XnL8u6j-KPjJ7uUqHVCB8/dev/', {
        method: 'POST',
        body: JSON.stringify({ studentId, name, answer: "" }) // answer는 빈칸
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('result').innerText = msg;
      })
      .catch(err => {
        console.error(err);
        alert("오류가 발생했어요. 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
