    <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>굿모닝 챌린지</title>
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background-color: #fff8e7;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🌞 굿모닝 챌린지 🌞</h1>
  <p id="quiz">Q. 오늘의 퀴즈: O/X 또는 1~4 중 하나를 선택해 주세요</p>

  <input type="text" id="studentId" placeholder="학번 입력"><br>
  <input type="text" id="name" placeholder="이름 입력"><br>
  <button onclick="submitAnswer('O')">O</button>
  <button onclick="submitAnswer('X')">X</button>
  <button onclick="submitAnswer('1')">1</button>
  <button onclick="submitAnswer('2')">2</button>
  <button onclick="submitAnswer('3')">3</button>
  <button onclick="submitAnswer('4')">4</button>

  <p id="result" style="margin-top: 20px; font-size: 18px;"></p>

  <script>
    function submitAnswer(answer) {
      const studentId = document.getElementById('studentId').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!studentId || !name) {
        return alert("학번과 이름을 모두 입력해주세요!");
      }

      fetch('https://https://yourmatht.github.io/morning-challenge/', {
        method: 'POST',
        body: JSON.stringify({ studentId, name, answer })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('result').innerText = msg;
      })
      .catch(err => {
        console.error(err);
        alert("오류가 발생했어요. 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
